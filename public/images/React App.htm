</style><style type="text/css">/*base layout header styles*/

.main-title {
  font-size: 60px;
  font-family: 'Orbitron', sans-serif;
  margin: auto;
  padding: 20px;
  font-weight: bold;
  text-align: center;
  background-color: #000;
  border-bottom: 2px solid #90a4ae;
  color: #FFF;
}

.home-nav-button {
  height: 300px;
  border: 1px solid #000;
  text-align: center;
}

.home-nav-button p {
  font-size: 90px;
  font-weight: bold;
  padding-left: 300px;
  padding-top: 75px;
}

.white-text {
  color: #FFF;
}

.create-character-button {
  background: -webkit-gradient( linear, left top, left bottom, from(rgba(0, 0, 0, 0.4)), to(rgba(0, 0, 100, 0.4)) ), url('/images/alien-tank.jpeg');
  background: -webkit-linear-gradient( rgba(0, 0, 0, 0.4), rgba(0, 0, 100, 0.4) ), url('/images/alien-tank.jpeg');
  background: -o-linear-gradient( rgba(0, 0, 0, 0.4), rgba(0, 0, 100, 0.4) ), url('/images/alien-tank.jpeg');
  background: linear-gradient( rgba(0, 0, 0, 0.4), rgba(0, 0, 100, 0.4) ), url('/images/alien-tank.jpeg');
  background-repeat: no-repeat;
}

.create-character-button:hover {
  background: -webkit-gradient( linear, left top, left bottom, from(rgba(0, 0, 0, 0.6)), to(rgba(0, 0, 200, 0.6)) ), url('/images/alien-tank.jpeg');
  background: -webkit-linear-gradient( rgba(0, 0, 0, 0.6), rgba(0, 0, 200, 0.6) ), url('/images/alien-tank.jpeg');
  background: -o-linear-gradient( rgba(0, 0, 0, 0.6), rgba(0, 0, 200, 0.6) ), url('/images/alien-tank.jpeg');
  background: linear-gradient( rgba(0, 0, 0, 0.6), rgba(0, 0, 200, 0.6) ), url('/images/alien-tank.jpeg');
  background-repeat: no-repeat;
}

.create-game-button {
  background: -webkit-gradient( linear, left top, left bottom, from(rgba(0, 0, 0, 0.4)), to(rgba(0, 0, 100, 0.4)) ), url('/images/robot.jpeg');
  background: -webkit-linear-gradient( rgba(0, 0, 0, 0.4), rgba(0, 0, 100, 0.4) ), url('/images/robot.jpeg');
  background: -o-linear-gradient( rgba(0, 0, 0, 0.4), rgba(0, 0, 100, 0.4) ), url('/images/robot.jpeg');
  background: linear-gradient( rgba(0, 0, 0, 0.4), rgba(0, 0, 100, 0.4) ), url('/images/robot.jpeg');
  background-repeat: no-repeat;
}

.create-game-button:hover {
  background: -webkit-gradient( linear, left top, left bottom, from(rgba(0, 0, 0, 0.6)), to(rgba(0, 0, 200, 0.6)) ), url('/images/robot.jpeg');
  background: -webkit-linear-gradient( rgba(0, 0, 0, 0.6), rgba(0, 0, 200, 0.6) ), url('/images/robot.jpeg');
  background: -o-linear-gradient( rgba(0, 0, 0, 0.6), rgba(0, 0, 200, 0.6) ), url('/images/robot.jpeg');
  background: linear-gradient( rgba(0, 0, 0, 0.6), rgba(0, 0, 200, 0.6) ), url('/images/robot.jpeg');
  background-repeat: no-repeat;
}

.join-game-button {
  background: -webkit-gradient( linear, left top, left bottom, from(rgba(0, 0, 0, 0.4)), to(rgba(0, 0, 100, 0.4)) ), url('/images/starfinder-gun.jpg');
  background: -webkit-linear-gradient( rgba(0, 0, 0, 0.4), rgba(0, 0, 100, 0.4) ), url('/images/starfinder-gun.jpg');
  background: -o-linear-gradient( rgba(0, 0, 0, 0.4), rgba(0, 0, 100, 0.4) ), url('/images/starfinder-gun.jpg');
  background: linear-gradient( rgba(0, 0, 0, 0.4), rgba(0, 0, 100, 0.4) ), url('/images/starfinder-gun.jpg');
  background-repeat: no-repeat;
  background-size: contain;
}

.join-game-button:hover {
  background: -webkit-gradient( linear, left top, left bottom, from(rgba(0, 0, 0, 0.6)), to(rgba(0, 0, 200, 0.6)) ), url('/images/starfinder-gun.jpg');
  background: -webkit-linear-gradient( rgba(0, 0, 0, 0.6), rgba(0, 0, 200, 0.6) ), url('/images/starfinder-gun.jpg');
  background: -o-linear-gradient( rgba(0, 0, 0, 0.6), rgba(0, 0, 200, 0.6) ), url('/images/starfinder-gun.jpg');
  background: linear-gradient( rgba(0, 0, 0, 0.6), rgba(0, 0, 200, 0.6) ), url('/images/starfinder-gun.jpg');
  background-repeat: no-repeat;
  background-size: contain;
}

.home-text {
  padding-top: 50px;
  text-align: center;
  font-size: 14px;
}

.secondary-title {
  text-align: center;
  margin-bottom: 40px;
}

/*each card*/
.cards {
  border: 1px solid #000;
  padding: 30px;
}

.card-title {
  border-bottom: 1px solid #000;
  padding-bottom: 20px;
}

.input-title {
  margin: auto;
  text-align: center;
  font-size: 12px;
}

.inputs {
  width: 100%;
  margin: auto;
}

.row-title {
  font-weight: bold;
  font-size: 16px;
  margin: auto;
}

.row-title-box {
  padding: 10px;
}

.character-image {
  height: 30%;
  width: 30%;
  border: 1px solid #000;
}

/*each row*/
/*table {
  table-layout:fixed;
  width:100%;
}

td {
  padding: 0;
}*/

.header-control {
  height: 150px;
}

.delete-button {
  background-color: red;
  color: #FFF;
}

.char-detail-input {
  width: 100%;
}

.player-cards {
  border: 1px solid #000;
  padding: 30px;
  border-radius: 3px;
}

.game-player-stat {
  height: 30px;
}

.grid-item {
  float: left;
  /*width: 50%;
  height: auto;*/
  width: 80px;
  height: 60px;
  border: 2px solid hsla(0, 0%, 0%, 0.5);
}

/*Login Area CSS*/
.accounts-main-container {
  background: -webkit-gradient( linear, left top, left bottom, from(rgba(0, 0, 0, .2)), to(rgba(0, 0, 0, .2)) ), url('/images/blurry-space-bg.png');
  background: -webkit-linear-gradient( rgba(0, 0, 0, .2), rgba(0, 0, 0, .2) ), url('/images/blurry-space-bg.png');
  background: -o-linear-gradient( rgba(0, 0, 0, .2), rgba(0, 0, 0, .2) ), url('/images/blurry-space-bg.png');
  background: linear-gradient( rgba(0, 0, 0, .2), rgba(0, 0, 0, .2) ), url('/images/blurry-space-bg.png');
  background-size: cover;
  background-repeat: no-repeat;
  padding: 60px 100px 100px 100px;
  color: #FFF;
}

.login-area {
  /*text-align: center;*/
  width: 50%;
  margin: auto;
  padding: 50px;
  border-radius: 50px;
  background: -webkit-gradient( linear, left top, left bottom, from(rgba(255, 255, 255, .4)), to(rgba(255, 255, 255, .4)) );
  background: -webkit-linear-gradient( rgba(255, 255, 255, .4), rgba(255, 255, 255, .4) );
  background: -o-linear-gradient( rgba(255, 255, 255, .4), rgba(255, 255, 255, .4) );
  background: linear-gradient( rgba(255, 255, 255, .4), rgba(255, 255, 255, .4) );
}

.submit-button {
  background-color: #4A74B0;
  color: #FFF;
  border: 1px solid #FFF;
  margin-bottom: 40px;
}

/*Join Game CSS*/
.join-game-main-container {
  background: -webkit-gradient( linear, left top, left bottom, from(rgba(0, 0, 0, .2)), to(rgba(0, 0, 0, .2)) ), url('/images/blurry-space-bg.png');
  background: -webkit-linear-gradient( rgba(0, 0, 0, .2), rgba(0, 0, 0, .2) ), url('/images/blurry-space-bg.png');
  background: -o-linear-gradient( rgba(0, 0, 0, .2), rgba(0, 0, 0, .2) ), url('/images/blurry-space-bg.png');
  background: linear-gradient( rgba(0, 0, 0, .2), rgba(0, 0, 0, .2) ), url('/images/blurry-space-bg.png');
  background-size: cover;
  background-repeat: no-repeat;
  height: 100vh;
}

.join-game-section {
  background: -webkit-gradient( linear, left top, left bottom, from(rgba(255, 255, 255, .5)), to(rgba(255, 255, 255, .5)) );
  background: -webkit-linear-gradient( rgba(255, 255, 255, .5), rgba(255, 255, 255, .5) );
  background: -o-linear-gradient( rgba(255, 255, 255, .5), rgba(255, 255, 255, .5) );
  background: linear-gradient( rgba(255, 255, 255, .5), rgba(255, 255, 255, .5) );
  width: 70%;
  margin: auto;
  border-radius: 20px;
  padding: 30px;
}

.join-game-header {
  text-align: center;
  font-weight: bold;
}

.go-home-button {
  background-color: #455a64;
  border: 1px solid #000;
  margin-top: 10px;
}

.go-home-button a {
  color: #FFF;
  text-decoration: none;
}

.game-select {
  background-color: #FFF;
  padding: 40px;
  border-radius: 5px;
}
